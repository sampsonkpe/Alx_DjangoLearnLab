<!DOCTYPE html>
<html>
<head>
    <title>Library Detail</title>
</head>
<body>
    <h1>{{ library.name }}</h1>
    <p>{{ library.location }}</p>

    <h2>Books in this library:</h2>
    <ul>
        {% for book in library.book_set.all %}
            <li>{{ book.title }} by {{ book.author.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
